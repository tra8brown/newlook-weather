<head>

    <!-- weather dashboard -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-light">
        <a class="navbar-brand text-justfy">Weather Dashboard</a>
    </nav>
    <!-- search for city input and button -->
    <div class="card w-25">
        <div class="card-body">
            <h2 class="card-title">Search for a City:</h2>
            <input id="location" type="text" class="text-input form-control"><br>
            <button id="search-btn" class="btn btn-outline-secondary btn-block saveBtn">Search</button>
        </div>
    </div>
    <!-- current city, weather, date, temp, wind, humidity, uv index info -->
    <div class="current-weather-container">
    </div id="current-location" style="display: grid; grid-template-columns: 1fr 1fr;"> Current Location:</div>
    </div>
    <!-- past search history cities -->
    <div class="search-history-container">
        <h2>Past Search History</h2>
    </div>
    </div>
