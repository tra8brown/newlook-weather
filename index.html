<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <style>
        body {
            background-image: url('./unsplash.png');
        }
    </style>
    <!-- weather dashboard -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-light">
        <a class="navbar-brand text-justify">Weather Dashboard</a>
    </nav>
    <!-- search for city input and button -->
    <div class="row clearfix">
        <div class="col-sml-4">
            <div class="card-body">
                <h2 class="card-title">Search for a City:</h2>
                <input id="location" type="text" class="text-input form-control"><br>
                <button id="search-btn" class="btn btn-outline-secondary btn-block saveBtn">Search</button>
            </div>
        </div>

        <!-- current city, weather, date, temp, wind, humidity, uv index info -->
        <div class="col-sm-8">
            <div class="current-weather-container">
                <div id="current-location"> Current Location:
                    <h3 id="city" class="city">Sandy, Utah (06/03/2021)</h3>
                    <h3 id="temp" class="temp">Temp:</h3>
                    <h3 id="wind" class="wind">Wind:</h3>
                    <h3 id="humidity" class="humidity">Humidity:</h3>
                    <h3 id="uv" class="uv index">UV Index:</h3>
                </div>
            </div>
        </div>
    </div>
    </div>

    <!--past search history cities -->
    <div class="row clearfix">
        <div class="col-sm-3">
            <div class="search-history-container">
                <h2 class="subtitle">Past Search History:<span id="search-term"></span></h2>
                <div id="search-history" class="list-group"></div>
            </div>
        </div>


        <!-- 5-day forecast for current city -->
        <div class="col-sm-9">
            <div id="five-day-forecast" class="panel panel-default">
                <div class="panel-heading">
                    <b>Extended Forecast for</b>
                    <h2 class="panel-title">
                        Sandy, Utah
                    </h2>
                </div>
            </div>
            <div class="row">
                <div class="tombstone-container col-sm-2">
                    <p class="day 2">Tomorrow<br><br></p>
                    <p><img src="#" alt="Thursday: Mostly sunny" class="forecast-icon"></p>
                </div>
                <div class="tombstone-container col-sm-2">
                    <p class="day 2">Saturday<br><br></p>
                    <p><img src="#" alt="Thursday: Mostly sunny" class="forecast-icon"></p>
                </div>
                <div class="tombstone-container col-sm-2">
                    <p class="day 2">Sunday<br><br></p>
                    <p><img src="#" alt="Thursday: Mostly sunny" class="forecast-icon"></p>
                </div>
                <div class="tombstone-container col-sm-2">
                    <p class="day 2">Monday<br><br></p>
                    <p><img src="#" alt="Thursday: Mostly sunny" class="forecast-icon"></p>
                </div>
                <div class="tombstone-container col-sm-2">
                    <p class="day 2">Tuesday<br><br></p>
                    <p><img src="#" alt="Thursday: Mostly sunny" class="forecast-icon"></p>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
</body>

</html>
